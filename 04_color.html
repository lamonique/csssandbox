<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colors</title>
    <style>
      h1 {
        /* Color Name */
        color:violet;
      }

      h2 {
        /* RGB */
        color: rgb(120, 150, 180);
      }

      h3 {
        /* Hex */
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
